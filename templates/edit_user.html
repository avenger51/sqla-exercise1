<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... -->
</head>
<body>
    <h1>Edit User</h1>
    <form action="{{ url_for('edit_user_submit', user_id=user_id) }}" method="POST">
        <label for="new_first_name">First Name:</label>
        <input type="text" id="new_first_name" name="new_first_name" value="{{ user.first_name }}">
        
        <label for="new_last_name">Last Name:</label>
        <input type="text" id="new_last_name" name="new_last_name" value="{{ user.last_name }}">
        
        <label for="new_image_url">Image URL:</label>
        <input type="text" id="new_image_url" name="new_image_url" value="{{ user.image_url }}">
        
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
