<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Listing</title>
</head>
<body>
    <h1>User Listing</h1>
  
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('display_user_details', user_id=user.id) }}">{{ user.first_name }} {{ user.last_name }}</a></li>
        {% endfor %}
    </ul>
    </ul>
</body>
</html>
